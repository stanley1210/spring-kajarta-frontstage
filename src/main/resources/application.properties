spring.application.name=springboot3demo

server.servlet.context-path=/kajarta
server.port=8080
spring.mvc.hiddenmethod.filter.enabled=true

########################### Datasource ########################
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=kajarta;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=@Kajarta2024

########################### JPA Config ########################
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

########################### file Config ########################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


#redis
#spring.data.redis.host=127.0.0.1
#spring.data.redis.port=6379
spring.main.allow-circular-references=true
logging.level.org.springframework.security=DEBUG


########################### MongoDB ########################
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=kajarta

